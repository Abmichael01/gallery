{% extends "base.html" %}

{% block title %}
  Rename
{% endblock title %}

{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/upload.css' %}">

  <div class="container">
    <div class="rename-cont">
        <h3>Rename</h3>
        <form  method="POST">
            {% csrf_token %}
            
            <div>
                {% if obj == 'folder' %}
                <label for="">Name</label>
                <input type="text" name ="name" value="{{folder.name}}">
                {%  else %}
                <label for="">Tag</label>
                <input type="text" name ="name" value="{{image.tag}}">
                {% endif %}
                
            </div>
    
            <div class="buttons">
                <a href="{{request.META.HTTP_REFERER}}" >Back</a>
                <button type="submit">Rename</button>
            </div>

        </form>
    </div>
  </div>
{% endblock content %}
