{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/delete.css' %}">
  <div class="delete-cont">
    <form class="delete" method="POST">
        {% csrf_token %}
        {% if obj == 'folder' %}
        <p>Are you sure you want to delete this folder, all images in it will be deleted as well </p>
        {% else %}
        <p>Are you sure you want to delete this image </p>
        {% endif %}
        <div class="buttons">
            <a href="{{request.META.HTTP_REFERER}}">Back</a>
    
            <button type="submit">Delete</button>
        </div>
    </form>
  </div>
{% endblock content %}
